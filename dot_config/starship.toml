"$schema" = "https://starship.rs/config-schema.json"
# add_newline = true

# "<dir> on <git> [status] is <pkg> via <langs> [took X]"
format = """
$directory\
$git_branch\
$git_status\
$package\
$rust$golang$nodejs$python$zig\
$cmd_duration\
$line_break\
$character
"""

# ---- core prompt bits ----

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](green)"

[directory]
read_only = " 󰌾"
style = "bold cyan"
format = "[$path]($style) "
truncation_length = 3
truncate_to_repo = false

[git_branch]
symbol = " "
style = "bold purple"
format = "on [$symbol$branch]($style) "

[git_status]
style = "bold red"
format = "[$all_status$ahead_behind]($style) "

[package]
symbol = "󰏗 "
style = "bold yellow"
format = "is [$symbol$version]($style) "

[cmd_duration]
min_time = 1000
format = "took [$duration](bold white) "

# ---- languages (icons + "via ... vX") ----

[rust]
symbol = "󱘗 "
style = "bold red"
format = "via [$symbol$version]($style) "

[golang]
symbol = " "
style = "bold cyan"
format = "via [$symbol$version]($style) "

[nodejs]
symbol = " "
style = "bold green"
format = "via [$symbol$version]($style) "

[python]
symbol = " "
style = "bold yellow"
format = "via [$symbol$version]($style) "

[zig]
symbol = " "
style = "bold yellow"
format = "via [$symbol$version]($style) "

